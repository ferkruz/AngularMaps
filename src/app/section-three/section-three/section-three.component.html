<div class="container">
    <mat-card class="example-card">

        <mat-card-header cols="2" rowHeight="2:1">
            <mat-card-title>Ingresar Direcci贸n Origen</mat-card-title>
            <mat-card-subtitle>
              <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Buscar direcci贸n Origen" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #searchOrigin>
            </mat-card-subtitle>
            <mat-card-title>Ingresar Direcci贸n Destino</mat-card-title>
            <mat-card-subtitle>
              <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Buscar direcci贸n Destino" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #searchDestiny>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <agm-map [latitude]="latO" [longitude]="lngO">
                <agm-direction 
                  [origin]="origin" 
                  [destination]="destination"
                >
                </agm-direction>
              </agm-map>
        </mat-card-content>
       
        <mat-card-actions>
            <button mat-button>GUARDAR</button>
            <button mat-button>CANCELAR</button>
        </mat-card-actions>
    </mat-card>






    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    This is the expansion title
                </mat-panel-title>
                <mat-panel-description>
                    This is a summary of the content
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
            <mat-grid-list cols="2" rowHeight="2:1">
                <mat-grid-tile>1</mat-grid-tile>
                <mat-grid-tile>2</mat-grid-tile>
                <mat-grid-tile>3</mat-grid-tile>
                <mat-grid-tile>4</mat-grid-tile>
            </mat-grid-list>

        </mat-expansion-panel>
    </mat-accordion>
</div>
